{% extends 'main.html' %}
{% block content %}
<h1>AIU DEVTANDEMS HOME PAGE</h1>

<div>
    <a href="{% url 'create-room'%}">Create Room</a><br>

    <div>
        {% for room in rooms %}
            <div>
                <span>@{{room.host.username}}</span>
                <h5>{{ room.id }} -- <a href="{% url 'room' room.id %}"> {{ room.name }}</a> </h5>
                <small>{{room.topic.name}}</small>
                <hr>
            </div>

        {% empty %}
        <div>
            <h3>No rooms Found</h3>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
